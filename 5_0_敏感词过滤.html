            <p style="font-size:14px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:18px;color:#000000;">敏感词过滤</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#000000;"></span></p><p style="font-size:14px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">在现有的过滤逻辑上增加规则：</span></p><p style="font-size:14px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">1、针对现在已含有</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#FF0000;">连贯敏感词</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">的115帐号昵称、115组织名称、成员姓名，</span></p><p style="font-size:14px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">将敏感词字眼过滤，用*代替显示，如：习近平在开会，屏蔽后为：***在开会</span></p><p style="font-size:14px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#000000;">2、</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#FF0000;">不连贯的</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;">整个昵称替换为115数字帐号，如ID是12580，则显示为12580</span></p>
          </div>
        </div>
      </div>

      <!-- Unnamed (组合) -->
      <div id="u34323" class="ax_default" data-left="50" data-top="238" data-width="985" data-height="162">

          <!-- Unnamed () -->
          <div id="u34325" class="text">
            <p style="font-size:14px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:18px;color:#000000;">修改时输入敏感词</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;color:#000000;"></span></p><p style="font-size:14px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">1、当用户在修改昵称、组织名称、成员姓名，输入的内容含有敏感词时，弹出提示：此xxx含有敏感词汇，请重新输入！（xxx代表该字段名称）</span></p><p style="font-size:14px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">2、这里的敏感词包括：</span></p><p style="font-size:14px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">#连贯的，如：习近平在开会；</span></p><p style="font-size:14px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;">#不连贯，但中间是符号、英文、数字的，如：习-近1aa平</span></p>
