          <p style="font-size:14px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;font-size:16px;">需求定义</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;"></span></p><p style="font-size:14px;"><span style="font-family:'PingFangSC-Thin', 'PingFang SC Thin', 'PingFang SC';font-weight:200;">1、同一手机号，每次获取短信必须间隔60秒，且10条/时，20条/天；</span></p><p style="font-size:14px;"><span style="font-family:'PingFangSC-Thin', 'PingFang SC Thin', 'PingFang SC';font-weight:200;">2、同一个手机号，登录和找回密码依然按管理后台的设置（5条/天），登录后每天下发数量限制为10条/天；</span></p><p style="font-size:14px;"><span style="font-family:'PingFangSC-Thin', 'PingFang SC Thin', 'PingFang SC';font-weight:200;">天数计算：当下时间往后推24小时，而不是0-24点</span></p><p style="font-size:14px;"><span style="font-family:'PingFangSC-Thin', 'PingFang SC Thin', 'PingFang SC';font-weight:200;">3、获取验证码时，判断优先级为：先该类操作的次数限制，后间隔时间限制</span></p>
        </div>
